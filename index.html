<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud">
      <div class="header">
        <h1>CRUD</h1>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="input">
        <input type="text" name="" id="title" placeholder="title" />
        <div class="price">
          <input type="number" id="price" placeholder="price" />
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <small id="total">0</small>
        </div>
        <input type="number" name="" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">CREATE</button>
      </div>
      <div class="output">
        <div class="search block">
          <input type="text" id="search" placeholder="search" />
          <div class="btn-search">
            <button id="search-title">search by title</button>
            <button id="search-category">search by category</button>
          </div>
        </div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>count</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody">
            <!-- <tr>
              <td>1</td>
              <td>samsung</td>
              <td>1000</td>
              <td>30</td>
              <td>20</td>
              <td>10</td>
              <td>120</td>
              <td>phone</td>
              <td><button id="update">update</button></td>
              <td><button id="delete">delete</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
